<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/employee-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Employee Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="employee">
  <ion-card>
    <ion-card-header>
      <ion-avatar style="width: 80px; height: 80px; margin: 0 auto;">
        <img [src]="'/placeholder.svg?height=80&width=80'" [alt]="employee.name">
      </ion-avatar>
      <ion-card-title class="ion-text-center ion-margin-top">{{employee.name}}</ion-card-title>
      <ion-card-subtitle class="ion-text-center">{{employee.position}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2>Email</h2>
          <p>{{employee.email}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Phone</h2>
          <p>{{employee.phone}}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
